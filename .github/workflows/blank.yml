name: Render R Markdown and Push to New Branch

on:
  push:
    branches:
      - main

jobs:
  render-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "plotly", "lubridate", "akima", "stringr", "tidyr", "dplyr"), repos="https://cloud.r-project.org")'

      - name: Render R Markdown
        run: |
          Rscript -e 'rmarkdown::render("3d_heatmap_with_gtihub.Rmd")'

      - name: Create new branch and push HTML
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -b rendered-output
          git add 3d_heatmap_with_gtihub.html
          git commit -m "Add rendered HTML output"
          git push origin rendered-output
