name: Run R Script hourly

on:
  schedule: 
    - cron: '0 * * * *'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install required R packages
        run: |
          Rscript -e "install.packages('remotes', repos = 'https://cloud.r-project.org')"
          Rscript -e "remotes::install_cran(c('rmarkdown', 'plotly', 'lubridate', 'akima', 'stringr', 'tidyr', 'dplyr'))"

      - name: Confirm plotly is installed
        run: Rscript -e "if (!requireNamespace('plotly', quietly = TRUE)) stop('‚ùå plotly is not installed') else cat('‚úÖ plotly is installed\n')"

      - name: Print plotly library path
        run: |
          Rscript -e "
          cat('üì¶ Plotly location: ', system.file(package = 'plotly'), '\n')
          "
          
      - name: Render R Markdown
        env:
          R_LIBS_USER: /home/runner/work/_temp/Library  # Ensure this is where packages were installed
        run: |
          echo "Rendering Rmd..."
          Rscript -e "rmarkdown::render('3d_heatmap_with_gtihub.Rmd')"

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Create timestamped branch and push
        run: |
          TIMESTAMP=$(date -u +"run-%Y-%m-%d-%H-%M")
          git checkout -b $TIMESTAMP
          git add .
          git commit -m "Automated run at $TIMESTAMP"
          git push origin $TIMESTAMP
