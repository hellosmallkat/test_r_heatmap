name: Run R Script hourly

on:
  schedule: 
    - cron: '0 * * * *'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Set R_LIBS_USER path
        run: echo "R_LIBS_USER=${{ runner.temp }}/Library" >> $GITHUB_ENV

      - name: Create R library directory
        run: mkdir -p "${{ env.R_LIBS_USER }}"

      - name: Install required R packages
        run: |
          echo "Installing remotes..."
          Rscript -e "install.packages('remotes', repos = 'https://cloud.r-project.org', lib = Sys.getenv('R_LIBS_USER'))"
          echo "Installing dependencies..."
          Rscript -e "remotes::install_cran(c('rmarkdown', 'plotly', 'lubridate', 'akima', 'stringr', 'tidyr', 'dplyr'), lib = Sys.getenv('R_LIBS_USER'))"

      - name: Check if plotly is installed
        run: Rscript -e "if (!require('plotly', quietly = TRUE)) quit(status = 1) else cat('âœ… plotly is installed\n')"

      - name: Show installed R packages
        run: Rscript -e "print(installed.packages()[,1])"

      - name: Print plotly library path
        run: Rscript -e "cat('ðŸ“¦ Plotly location: ', system.file(package = 'plotly'), '\n')"

      - name: Run R script
        run: Rscript -e "rmarkdown::render('3d_heatmap_with_gtihub.Rmd')"

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Create timestamped branch and push
        run: |
          TIMESTAMP=$(date -u +"run-%Y-%m-%d-%H-%M")
          git checkout -b $TIMESTAMP
          git add .
          git commit -m "Automated run at $TIMESTAMP"
          git push origin $TIMESTAMP

