name: Run R Script hourly

on:
  schedule: 
    - cron: '0 * * * *'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2  # âœ… This is the right way

      - name: Install required R packages
        run: |
          Rscript -e '
          required <- c("rmarkdown", "plotly", "lubridate", "akima", "stringr", "tidyr", "dplyr")
          installed <- rownames(installed.packages())
          to_install <- setdiff(required, installed)
          if (length(to_install)) install.packages(to_install, repos = "https://cloud.r-project.org")
          '

      - name: Run R script
        run: Rscript -e "rmarkdown::render('3d_heatmap_with_gtihub.Rmd')"

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Create timestamped branch and push
        run: |
          TIMESTAMP=$(date -u +"run-%Y-%m-%d-%H-%M")
          git checkout -b $TIMESTAMP
          git add .
          git commit -m "Automated run at $TIMESTAMP"
          git push origin $TIMESTAMP
