name: Render R Markdown Heatmap

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install required R packages
        run: |
            Rscript -e "install.packages(c('rmarkdown', 'plotly', 'lubridate', 'akima', 'stringr', 'tidyr', 'dplyr'), lib=Sys.getenv('R_LIBS_USER'), repos='https://cloud.r-project.org')"
        
      - name: List installed packages (for sanity check)
        run: |
          Rscript -e "cat(installed.packages()[,1], sep='\n')"

      - name: Confirm plotly is installed
        run: |
          Rscript -e ".libPaths(Sys.getenv('R_LIBS_USER')); if (!require('plotly')) stop('❌ plotly is not installed') else cat('✅ plotly is installed\n')"
          "

      - name: Render R Markdown
        run: |
          Rscript -e "rmarkdown::render('3d_heatmap_with_gtihub.Rmd')"
